<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        .v-alert {
            float: right !important;
            width: 100%;
        }

        .alerts {
            position: relative;
            left: calc(100% - 500px);
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>

            <!-- Menu -->
            <template>
                <v-toolbar class="indigo white--text">

                    <v-toolbar-title style="text-align: center !important">Login</v-toolbar-title>

                </v-toolbar>
            </template>

            <!-- Fim Menu -->
            <section class="alerts" style="max-width: 500px; width: 100%;">
                <v-alert :value="true" type="error" v-model="alert" dismissible transition="scale-transition">
                    {{mensagem}}
                </v-alert>
            </section>
            <section>

                <template>
                    <form>
                        <div class="container">
                            <v-text-field label="E-mail" id="email" required>
                            </v-text-field>
                            <v-text-field label="Senha" id="senha" required type="password"></v-text-field>
                            <v-btn @click="submit">Enviar</v-btn>
                        </div>
                    </form>
                </template>

            </section>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    alert: false,
                    mensagem: "",
                    numProdutos: 0,
                    dados: [],
                }
            },
            mounted() {

            },
            methods: {
                submit: function () {
                    axios.post('http://localhost:3000/usuarios/auth', {
                        email: document.getElementById('email').value,
                        senha: document.getElementById('senha').value
                    })
                        .then((response) => {

                            console.log(response.data);
                            if (response.data.hasOwnProperty("error")) {
                                console.log(response.data);
                                this.alert = true;
                                this.mensagem = response.data.error
                            }
                            window.location.href = 'http://localhost:5500/views/dashboard/?id=' +  response.data.data._id + '&token=' +  response.data.token

                        })
                        .catch(function (error) {

                        });

                }
            }
        })
    </script>
</body>

</html>
