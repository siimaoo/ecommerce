<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index/index.css">
</head>

<body>
    <div id="app">
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col logo">
                        <h1>Logo</h1>
                    </div>
                    <div class="col links">
                        <ul>
                            <li><a href="http://localhost:5500/views/">PÃ¡gina Inicial</a></li>
                            <li><a href="#">Categorias</a></li>
                            <li><a href="http://localhost:5500/views/contato.html">Contato</a></li>
                            <li><a href="http://localhost:5500/views/carrinho.html">Carrinho</a></li>
                            <li v-if="logado"><a href="http://localhost:5500/views/minha-conta.html" >Minha Conta</a></li>
                            <li v-if="naoLogado"><a href="http://localhost:5500/views/login.html" >Entrar | Cadastre-se</a></li>
                            <li v-if="logado"><a href="http://localhost:5500/views/"  v-on:click="sair">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="banner">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    logado: null,
                    naoLogado: null,
                }
            },
            mounted() {
                this.verifyLogin();
            },
            methods: {
                verifyLogin: function () {
                    if (localStorage.getItem('token') == null) {
                        this.logado = false
                        this.naoLogado = true;
                    }
                    else {
                        axios.get('http://localhost:3000/usuarios/validar-token/?auth=' + localStorage.getItem('token'))
                            .then((response) => {
                                console.log(response.data.status);
                                if (response.data.status == "Valido") {
                                    this.logado = true;
                                    this.naoLogado = false;
                                }
                                else {
                                    this.logado = false;
                                    this.naoLogado = true;
                                }
                            })
                    }
                },
                sair: function () {
                    localStorage.removeItem('token');
                    window.location.href = "http://localhost:5500/views/"
                }
            }
        });
    </script>
</body>

</html>
